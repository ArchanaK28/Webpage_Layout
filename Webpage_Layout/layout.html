<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
</head>
<body>
    <header style="background-color: red; text-align: center; padding: 50px; font-size: 25px;">Header</header>
    <nav style="background-color: rgba(224, 142, 142, 0.871); text-align: center; padding: 50px; font-size: 25px;">Navigation Bar</nav>
    <aside style="background-color: rgba(255, 0, 0, 0.601); text-align: center; padding: 115px; font-size: 25px; width: 200px; float: right;">Aside</aside>
    <section style="background-color: rgba(255, 0, 0, 0.392); text-align: center; padding: 50px; font-size: 25px;">Section1</Section>
    <section style="background-color: rgba(255, 0, 0, 0.144); text-align: center; padding: 50px; font-size: 25px;">Section2</Section>
    <footer style="background-color: rgba(124, 19, 19, 0.855); text-align: center; padding: 50px; font-size: 25px;">Footer</footer>    
</body>
</html>
